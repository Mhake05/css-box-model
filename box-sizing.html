<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		/*CSS Reset*/

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			/* The "box-sizing" property defines how the width and height of an elements are calculated. This will allow us to control the measurements of elements better. */
		}

		#box {
			height: 150px;
			width: 50%;
			padding: 50px;
			border: 1px solid black;
			background-color: orange;
		}


	</style>


</head>
<body>

	<div id="box">HELLO</div>

</body>
</html>
